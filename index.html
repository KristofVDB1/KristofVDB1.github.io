<body>
  <header>
    <div class="navigation-container">
      <nav class="nav" id="navigation">
        <a href="index.html" name="logo" class="logo">IC.</a>
        <div class="nav-cover" id="navigation"></div>
        <ul class="nav-list" id="navigation">
          <li><a name="home" data-localize="menu.home" class="nav-link active" href="#home"></a></li>
          <li><a name="about" data-localize="menu.about" class="nav-link" href="#about"></a></li>
          <li><a name="service" data-localize="menu.service" class="nav-link" href="#service"></a></li>
          <li><a name="contact" data-localize="menu.contact" class="nav-link" href="#contact"></a></li>
        </ul>
        <div class="language-picker">
          <label for="language__select">
            <select id="language__select" class="language__select">
              <option class="language__select__option">En</option>
              <option class="language__select__option">Fr</option>
              <option class="language__select__option">Nl</option>
            </select>
          </label>
        </div>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </div>
  </header>
  <a href="#about" name="scrolling-arrow" class="scrolling-arrow"></a>
  <div class="container">
    <section id="home" class="banner" data-localize="content.home">
      <!-- <h1>IN CONTEXT</h1> -->
      <div class="background-cover"></div>
    </section>
    <section id="about">
      <div class="section__content">
        <h2 data-localize="menu.about">About</h2>
        <p data-localize="content.about" class="lead"></p>
      </div>
    </section>
    <section id="service">
      <div class="section__content">
        <h2 data-localize="menu.service">Service</h2>
        <p data-localize="content.service" class="lead"></p>
        <div class="spotlight-group" data-control="">
          <a name="spotlight" class="spotlight" href="./images/flower.jpg" data-description="This is a description.">
            <img class="spotlight-image" src="./images/flower.jpg" alt="spotlight-image-preview">
          </a>
          <a name="spotlight" class="spotlight" href="./images/mountain.jpg" data-description="This is a description.">
            <img class="spotlight-image" src="./images/mountain.jpg" alt="spotlight-image-preview">
          </a>
          <a name="spotlight" class="spotlight" href="./images/sea.jpg" data-description="This is a description.">
            <img class="spotlight-image" src="./images/sea.jpg" alt="spotlight-image-preview">
          </a>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="section__content">
        <h2 data-localize="menu.contact">Contact</h2>
        <p data-localize="content.contact" class="lead"></p>
      </div>
    </section>
    <footer class="footer-distributed">
